<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PTO Manager</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" type="text/css" href="./styles/normalize.css" />

</head>
<body>
    <header>
        <h1>PTO Manager</h1>
        <a href="file:///c%3A/Users/ibari/OneDrive%20-%20Fakultet%20elektrotehnike%2C%20strojarstva%20i%20brodogradnje/Projekt/Log-in/index.html" id="sign-out">Sign out</a>
    </header>
    <div id="content-container">
        <div id="user-container">
            <label for="employee-select">Select an employee:</label><br>
            <select name="employee" id="select-employee">
                <option value="none">-</option>
            </select>
        </div>
        <div id="pto-container">
            <form id="add-pto-form">
                <div class="form-input-container">
                    <label for="start-date-input">Choose PTO start date:</label>
                    <input id="start-date-input" type="date" name="start-date-input" />
                </div>
                <div class="calendar-container-start">
                    <header id="calendar-header">
                      <p class="current-date"></p>
                      <div class="icons-start">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                      </div>
                    </header>
                    <div class="calendar">
                      <ul class="weeks">            
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                        <li>Sun</li>
                      </ul>
                      <ul class="days">
                      </ul>
                    </div>          
                </div>
                <div class="form-input-container">
                    <label for="end-date-input">Choose PTO end date:</label>
                    <input id="end-date-input" type="date" name="end-date-input" />
                </div>
                    <div class="calendar-container-end">
                        <header id="calendar-header">
                          <p class="current-date-end"></p>
                          <div class="icons-end">
                            <span id="prev" class="material-symbols-rounded">chevron_left</span>
                            <span id="next" class="material-symbols-rounded">chevron_right</span>
                          </div>
                        </header>
                        <div class="calendar">
                          <ul class="weeks">            
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                            <li>Sun</li>
                          </ul>
                          <ul class="days-end">
                          </ul>
                        </div>
                    </div>
                <input type="submit" value="Submit PTO Request" id="submit-pto-button" name="submit" />
            </form>
        </div>
    
    </div>
    <div id="user-data-container">
    </div>        
 
    <script src="scripts/script.js"></script>
    <script src="scripts/calendar.js"></script>
</body>
</html>
